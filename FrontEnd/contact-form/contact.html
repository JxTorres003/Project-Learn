<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="contact.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">

        (function() {
            emailjs.init("D9773jLQenPeHc0S3");
        })();

</head>

<body>
    <div class="container border mt-3 bg-light">
        <div class="row">
            <div class="col-md-6 p-5 bg-primary text-white">
                <h1>Hi There</h1>
                <h4>Helllo this is h</h4>
            </div>
            <div class="col-md-6 py-3">
                <h1>Contact Form</h1>
                <div class="form-group my-2">
                    <h5 for="name">Name</h5>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" />
                </div>
                <div class="form-group my-2">
                    <h5 for="email">Email</h5>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email" />
                </div>
                <div class="form-group my-2">
                    <h5 for="message">Message</h5>
                    <textarea class="form-control " id="message" rows="6"></textarea>
                </div>
                <button class="btn btn-outline-primary" onclick="sendMail()">Submit</button>
            </div>

        </div>
    </div>

</body>

</html>
